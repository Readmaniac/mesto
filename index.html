<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt = "Лого">
    </header>
    <main>
      <section class="profile">
        <div class="profile__conteiner">
          <img src="./images/Avatar.svg" class="profile__avatar" alt = "Аватар">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
          <button class="profile__add-elements" type="button"></button>
      </section>
      <section class="elements">
        <div class="elements__container">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt = "Старая церковь в Карачаевске" class="elements__image">
          <div class="elements__content">
            <p class="elements__name">Карачаевск</p>
            <button class="elements__like elements__like_active" type="button"></button>
          </div>
        </div>
        <div class="elements__container">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt = "Гора Эльбрус" class="elements__image">
          <div class="elements__content">
            <p class="elements__name">Гора Эльбрус</p>
            <button class="elements__like elements__like_active" type="button"></button>
          </div>
        </div>
        <div class="elements__container">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt= "Горы в Домбае" class="elements__image">
          <div class="elements__content">
            <p class="elements__name">Домбай</p>
            <button class="elements__like elements__like_active" type="button"></button>
          </div>
        </div>
        <div class="elements__container">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt= "Гора Эльбрус" class="elements__image">
          <div class="elements__content">
            <p class="elements__name">Гора Эльбрус</p>
            <button class="elements__like elements__like_active" type="button"></button>
          </div>
        </div>
        <div class="elements__container">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt= "Горы в Домбае" class="elements__image">
          <div class="elements__content">
            <p class="elements__name">Домбай</p>
            <button class="elements__like elements__like_active" type="button"></button>
          </div>
        </div>
        <div class="elements__container">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt= "Старая церковь в Карачаевске" class="elements__image">
          <div class="elements__content">
            <p class="elements__name">Карачаево-Чeркесия</p>
            <button class="elements__like elements__like_active" type="button"></button>
          </div>
        </div>
      </section>
      <div class="popup">
        <form class="form" name="profile">
          <button type="button" class="form__close-icon"></button>
          <h2 class="form__title">Редактировать профиль</h2>
          <input 
          type="text" 
          name="name" 
          placeholder="Жак-Ив Кусто" 
          class="form__field-text"
          id="field-name">
          <input type="text" 
          placeholder="Исследователь океана" 
          class="form__field-text"
          id="field-job">
          <button class="form__save" type="submit">Сохранить</button>
        </form>
      </div>   
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
