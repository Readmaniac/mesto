<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt = "Лого">
    </header>
    <main>
      <section class="profile">
        <div class="profile__conteiner">
          <img src="./images/Avatar.svg" class="profile__avatar" alt = "Аватар">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
          <button class="profile__add-elements" type="button"></button>
      </section>
      <section class="elements">
        
      </section>
      <div class="popup" id="popup-profile">
        <div class="overlay"></div>



        <form class="form" name="profile">
          <button type="button" class="form__close-icon"></button>
          <h2 class="form__title">Редактировать профиль</h2>
          <input 
          type="text" 
          placeholder="Жак-Ив Кусто" 
          class="form__input"
          name="name" 
          tabindex="1"
          minlength="2"
          maxlength="40"
          title="Длина поля должна быть 2 и более символов и менее или равно 40"
          id="field-name"
          required>
          <span class="form__item-error form__item-error_field_name" ></span>
          <input type="text" 
          placeholder="Исследователь океана" 
          class="form__input"
          name="link"
          tabindex="2"
          minlength="2"
          maxlength="200"
          title="Длина поля должна быть 2 и более символов и менее или равно 200"
          id="field-job"
          required>
          <span class="form__item-error form__item-error_field_name" ></span>
          <button class="form__save" type="submit" disabled>Сохранить</button>
        </form>



      </div>  
      <div class="popup" id="popup-card">
        <div class="overlay"></div>


        <form class="form" name="place">
          <button type="button" class="form__close-icon" id="closecards"></button>
          <h2 class="form__title">Новое место</h2>
          <input 
          type="text" 
          placeholder="Название" 
          class="form__input"
          name="name"
          tabindex="3"
          minlength="2"
          maxlength="30"
          title="Длина поля должна быть 2 и более символов и менее или равно 30"
          required>
          <span class="form__item-error form__item-error_field_name" ></span>
          <input 
          type="url" 
          placeholder="Ссылка на картинку" 
          class="form__input"
          name="link"
          tabindex="4"
          required>
          <span class="form__item-error form__item-error_field_link" ></span>
          <button 
          class="form__save" 
          type="submit" 
          disabled>Создать</button>
        </form>



      </div>
        <div class="picture" id="image">
          <div class="picture__overlay"></div> 
          <div class="picture__container">
            <button type="button" class="picture__close-icon" id="closedpicture"></button>
            <img src="#" alt="" class="picture__image">
            <p class="picture__name">Название</p>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <template id="element-template">
      <div class="elements__container">
        <img src="#" alt= "" class="elements__image">
        <button class="elements__delete" type="button"></button>
        <div class="elements__content">
          <p class="elements__name" aria-placeholder="Название"></p>
          <button class="elements__like" type="button"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/cards.js" defer></script>
    <script src="./scripts/validate.js" defer></script>
    <script src="./scripts/script.js" defer></script>
  </body>
</html>
